syntax="proto3";

package date;

/*
Message that represent a Date's data.
*/

message Date{
    //Integer that represents an year. should vary from 1 to 99999. If led in blank will represent a date without year.
    int32 Year=1;
    //Integer that represents months. Must be between 1 and 12.
    int32 Month=2;
    //Integer that represents a month day. Must be between 1 and 31.
    int32 Day=3;
}